<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        /* Center the box */
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        /* Style the box */
        .box {
          background-color: #fff;
          color: #000;
          padding: 20px;
          font-size: 24px;
          text-align: center;
          box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
      </style>
    </head>
    <body>
      <!-- Create the centered box with MDL styles -->
      <div class="box">
        <span id="randomText"></span>
        <div style="text-align: center; margin: 7px;">
            <button id="resetBt" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
Gostaria de outra provocação.</button>
          </div>    
      </div>
      
      <script src="app.js"></script>
    </body>

</html>
